	data=JSON.parse(data);
	
	var lines={};
	var stations={};
	for(var i in data)
	{
		var s=data[i];
		var ls=s._links;
		var ls_={};
		for(var j in ls)
		{
			l=ls[j];
			ls_[j]={stationId: (l._toStation==s.id ? l._fromStation : l._toStation), duration: l._weightTime};
		}
		stations[s.id]={id: s.id, name: s._name, links: ls_, lineId: s._line._id};
		lines[s._line._id]=s._line._name;
	}
	
	console.log(stations);
	
	function calc(stationIdFrom, stationIdTo)
	{
		var waysCount=0;
		var ways={0: {stationId: stationIdFrom, id: waysCount, time: 0}};
		var stationTimes={};
		stationTimes[stationIdFrom]={time: 0, wayId: 0};
		var timeSuccess=false;
	
		return go();
	
		function go()
		{
			var count=0;
			for(var i in ways)
			{
				if(ways[i])
				{
					count=1;
					break;
				}
			}
			if(count==0) return timeSuccess;
			
			waysArray=[]; 
			for(var i in ways) waysArray.push(ways[i]);
			var waysSort=waysArray.sort(function(a, b)
			{
				return a.time-b.time;
			});
      //...extend it
			wayContinue(waysSort[0]);
			return go();
		}
		
		function wayContinue(way)
		{
			if(timeSuccess!==false && way.time>=timeSuccess)
			{
				delete ways[way.id];
				return;
			}
		
			if(way.stationId==stationIdTo) 
			{
				timeSuccess=way.time;
				delete ways[way.id];
				return;
			}
					
			for(var i in stations[way.stationId].links)
			{							
				var link=stations[way.stationId].links[i];				
				var way_={time: way.time+link.duration, stationId: link.stationId, id: ++waysCount};
				ways[waysCount]=way_;
				
				var stationTime=stationTimes[way_.stationId];
				if(stationTime!==undefined && stationTime.time<=way_.time)
				{
					delete ways[way_.id];
				}
				else
				{
					if(stationTime) delete ways[stationTime.wayId];
					stationTimes[way_.stationId]={time: way_.time, wayId: way_.id};
				}
			}
			
			delete ways[way.id];
		}
	}
